<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Tarefa</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
        .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; box-shadow: 2px 2px 10px #eee; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f9f9f9; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; }
        .btn-voltar { display: inline-block; margin-bottom: 1rem; text-decoration: none; color: #333; }
        button { cursor: pointer; background-color: #007bff; color: white; border: none; padding: 5px 10px; }
        .btn-remove { background-color: #dc3545; font-size: 0.8rem; text-decoration: none; color: white; padding: 2px 8px; border-radius: 4px; }
    </style>
</head>
<body>

<a href="/tarefas" class="btn-voltar">← Voltar para a Agenda</a>

<div class="card">
    <h2 th:text="${tarefa.descricao}">Nome da Tarefa</h2>
    <p><strong>Data:</strong> <span th:text="${tarefa.dataExecucao}"></span></p>
    <p><strong>Tipo:</strong> Tarefa Complexa</p>

    <h3>Etapas</h3>

    <ul>
        <li th:each="etapa, stats : ${tarefa.etapas}">
            <span th:text="${stats.count} + '. ' + ${etapa.descricao}">1. Comprar material</span>
            <a th:href="@{/tarefas/{id}/remover-etapa/{idx}(id=${tarefa.id}, idx=${stats.index})}" class="btn-remove">Remover</a>
        </li>
        <li th:if="${#lists.isEmpty(tarefa.etapas)}">Nenhuma etapa cadastrada ainda.</li>
    </ul>

    <hr/>
    <form th:action="@{/tarefas/{id}/adicionar-etapa(id=${tarefa.id})}" method="post">
        <input type="text" name="descricaoEtapa" placeholder="Descrição da nova etapa" required style="width: 70%;">
        <button type="submit">Adicionar Etapa</button>
    </form>
</div>

</body>
</html>
